<body>
    <script>
        var n = prompt("Введіть число n", "");
        if (n > 0){
            while (n > 0) {
                alert((n%10) >> 0);
                n = (n-n%10)/10; 
            }
        } else {
            alert("помилка")
        }    
    </script>
</body>
